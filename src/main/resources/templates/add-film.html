<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add a film to the rental store's database</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Fill in the form to add a film</div>
        
        <form action="#" th:action="@{/addfilm}" th:object="${film}" method="post">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" id="title" placeholder="Title" />
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            <label for="description">Description</label>
            <input type="text" th:field="*{description}" id="description" placeholder="Description"/>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            <input type="submit" value="Add film"/>
        </form>
    </body>
</html>
