<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Movie actors from the database</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Actors and the movies they have starred in</h1>
        <div th:switch="${actors}">
            <h2 th:case="null">No actors yet!</h2>
                <div th:case="*">
                    <h2>Actors</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>                                                              
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="actor : ${actors}, film : ${movies}">
                                <td th:text="${actor.first_name}"></td>
                                <td th:text="${actor.last_name}"></td>                                
                                <td><a th:href="@{/edit/{id}(id=${actor.actor_id})}">Edit</a></td>
                                <td><a th:href="@{/delete/{id}(id=${actor.actor_id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            <p><a href="/">Index</a></p>
        </div>
    </body>
</html>
